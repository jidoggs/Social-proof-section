  <section class="daythree interactive-element">

      <script>

        let previousEl;
        function transfromDiv(event) {
          if (previousEl) previousEl.className = "child-element";
          previousEl = document.getElementById(event);
          previousEl.className = "child-element-active";
         
        }

      </script>
